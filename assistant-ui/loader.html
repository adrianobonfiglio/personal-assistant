<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening...</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            /* Vibrant gradient background from dashboard */
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            background-attachment: fixed;
        }

        /* Voice loader container */
        .voice-loader {
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align bars to the bottom */
            height: 80px; /* Set a height for the loader */
            gap: 8px; /* Space between bars */
        }

        /* Individual bars */
        .voice-loader .bar {
            width: 10px;
            height: 10px;
            border-radius: 5px; /* Rounded bars */
            background-color: rgba(255, 255, 255, 0.9);
            animation: wave 1.2s infinite ease-in-out;
        }

        /* Keyframe animation for the wave */
        @keyframes wave {
            0%, 100% {
                transform: scaleY(0.2);
                opacity: 0.7;
            }
            50% {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        /* Stagger the animation delay for each bar */
        .voice-loader .bar:nth-child(1) {
            animation-delay: -0.5s;
        }
        .voice-loader .bar:nth-child(2) {
            animation-delay: -0.4s;
        }
        .voice-loader .bar:nth-child(3) {
            animation-delay: -0.3s;
        }
        .voice-loader .bar:nth-child(4) {
            animation-delay: -0.2s;
        }
        .voice-loader .bar:nth-child(5) {
            animation-delay: -0.1s;
        }
    </style>
</head>
<body class="text-white">

    <!-- Main container to center everything -->
    <div class="min-h-screen flex flex-col items-center justify-center text-center">
        
        <!-- The voice loader animation -->
        <div class="voice-loader">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Loading text -->
        <p class="text-xl font-medium text-white/80 mt-6 tracking-wide">
            Listening...
        </p>

    </div>

</body>
</html>
